<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:action="@{/add-user}" method="post" th:object="${appUser}">
    <label for="username">username: </label>
    <input id="username" type="text" min="3" max="20" required th:field="*{username}"><br>
    <p th:if="${error}" style="color: red;">This username is already exists!</p>

    <label for="mail">e-mail: </label>
    <input id="mail" type="email" required th:field="*{email}"><br>

    <label for="password">password: </label>
    <input id="password" type="password" min="8" title="Haslo powinno zawierac minimum 8 znakow" required th:field="*{password}"><br>

    <label for="repeatPassword">repeatPassword: </label>
    <input id="repeatPassword" type="password" required><br>

    <button type="submit">Sign Up!</button>
</form>




</body>
</html>
